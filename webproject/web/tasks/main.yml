- name: Disable SELinux without Reboot
  selinux:
    state: disabled

- name: Enable and run httpd
  service:
    name: httpd
    enabled: true
    state: started 

- name: stop firewall
  service:
    name: firewalld
    state: stopped
  


- name: Create Apache document root file
  file:
    path: "/var/www/html/index.html"
    state: touch
    mode: 0644
    

- name: Create css file
  file:
    path: "/var/www/html/style.css"
    state: touch
    mode: 0644
  

- name: Adding content to webserver
  template:
    src: /ansible/roles/web/files/style.css
    dest: /var/www/html/style.css
    owner: apache
    group: apache
    mode: 0777
    
- name: Adding content to webserver
  template:
    src: /ansible/roles/web/templates/2index.html.j2
    dest: /var/www/html/index.html
    owner: root
    group: root
    mode: 0777
    

  
- name: Restart apache
  service: 
    name: httpd
    state: restarted
