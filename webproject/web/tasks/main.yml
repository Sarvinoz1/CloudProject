# tasks file for web

 
- name: Install inital packages
  yum: 
    name: ['man' , 'man-pages' , 'mlocate' , 'vim' , 'bind-utils' , 'net-tools']
    state: latest

- name: install latest version of apache 
  yum: 
    name:
      - httpd
      - firewalld
    state: latest

