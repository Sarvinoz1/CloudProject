---
  - name : NFS Server Configuration
    hosts: nodes
    become: true
    remote_user: ansible
    become_method: sudo
    gather_facts: false
    roles:
      - install-packages
      - disable-se-fw

  - name: Install autofs
    hosts: nfs-servers
    roles: 
      - autofs
