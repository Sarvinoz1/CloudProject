---
  - name : NFS Server Configuration
    become: yes
    hosts: localhost
    remote_user: ansible
    become_method: sudo
    gather_facts: false
    roles:
      - install-packages
      - disable-se-fw

  - name: Configure NFS Master Server
    hosts: localhost
    roles:
      - nfs-master

  - name: Configure NFS client Servers
    hosts: nfs-clients
    roles:
      - nfs-client